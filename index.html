
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>  
		<link rel="stylesheet" type="text/css" href="style/style.css" />
	</head>
	<body>
		<script src="crops.js"> </script>
		<script src="data.js"> </script>
		<script src="main.js"> </script>
		<br />
		<br />Produce type: <select id="select_produce" onChange="refresh()">
			<option value="0" selected="true">Normal</option>
			<option value="1">Jar</option>
			<option value="2">Keg</option>
		</select>
		<br />Number of crops: <input type="number" id="number_planted" value="1" onChange="refresh()"/>
		<br />Fertilizer: <select id="select_fertilizer" onChange="refresh()">
			<option value="0" selected="true">None</option>
			<option value="1">Basic Fertilizer</option>
			<option value="2">Quality Fertilizer</option>
			<option value="3">Speed-Gro</option>
			<option value="4">Deluxe Speed-Gro</option>
		</select>
		<br />Farming level: <input type="number" id="number_level" value="0" onChange="refresh()"/>
		<br />Season: 
		<select id="select_season" onChange="rebuild()">
			<option value="0" selected="true">Spring (28 days)</option>
			<option value="1">Summer (28 days)</option>
			<option value="2">Fall (28 days)</option>
			<option value="3">Greenhouse (112 days)</option>
		</select>
		<br /><input type="checkbox" id="check_buySeed" onChange="refresh()" checked="true" /> Buy seeds
		<br /><input type="checkbox" id="check_buyFert" onChange="refresh()" /> Buy fertilizer
		<br /><input type="checkbox" id="check_average" onChange="refresh()" /> Average
		<br />Seed sources: <input type="checkbox" id="check_seedsPierre" onChange="rebuild()" checked="true" /> Pierre <input type="checkbox" id="check_seedsJoja" onChange="rebuild()" checked="true" /> Joja <input type="checkbox" id="check_seedsSpecial" onChange="rebuild()" checked="true" /> Special 
		<br />Skills: <input type="checkbox" id="check_skillsTill" onChange="refresh()" /> Tiller <input type="checkbox" id="check_skillsAgri" onChange="refresh()" /> Agriculturist <input type="checkbox" id="check_skillsArti" onChange="refresh()" /> Artisan
		<br /><input type="checkbox" id="check_extra" onChange="refresh()" checked="true" /> Show extra info
		<script>initial();</script>
	</body>
</html>
